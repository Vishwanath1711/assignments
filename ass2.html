<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string methods</title>
</head>
<body>
    <script>
        var text="Vishwanath";
        document.write(text.charAt(0));
        document.write("\n"+text.charCodeAt(0));
        document.write("\n"+text.concat("k"));
        document.write("\n"+text.endsWith("k"));
        document.write("\n"+text.startsWith("V"));
        document.write("\n"+text.replace("vishwa"));
        document.write("\n"+text.trim());
    </script>
    <script>
        var array1=[2,3];
        document.write("\n"+array1.splice(2,0,"5","6"));
        document.write(array1)
        var x=array1.toString();
        document.write("\n"+x);
        var v=array1.valueOf();
        document.write("\n"+v);
    </script>

    
</body>
</html>
